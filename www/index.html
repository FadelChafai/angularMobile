<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<ion-pane ng-controller="ListController">
<ion-header-bar class="bar-dark">
  <div class="buttons">
    <button class="button button-icon button-calm icon ion-minus-circled"
      ng-click="data.showDelete = !data.showDelete; data.showReorder = false;"></button>
  </div>
  <h1 class="title">Artist List</h1>
  <div class="buttons">
    <button class="button button-icon ion-navicon"
      ng-click="data.showDelete = false; data.showReorder = !data.showReorder"></button>
  </div>
</ion-header-bar>
<div class="bar bar-subheader item-input-inset bar-light">
  <label class="item-input-wrapper">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-model="query">
  </label>
</div>
<ion-content class="has-subheader" id="content">
  <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
    <ion-item class="item-thumbnail-left item-text-wrap item-icon-right" ng-repeat="item in artists | filter: query | orderBy: name"
        href="#/item/{{item}}"  ng-class="{{item.class}}" item-remove-animate">
      <img ng-src="img/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
      <h2>{{item.name}}</h2>
      <h3>{{item.reknown}}</h3>
      <p>{{ item.bio }}</p>
      <button class="button button-clear icon ion-star button-assertive" ng-click="toggleStar(item)" ng-show="item.star"></i></button>
      <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)"></ion-delete-button>
      <ion-option-button class="button-dark" ng-click="toggleStar(item)"><i class="icon ion-star"></i></ion-option-button>
      <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
    </ion-item>
  </ion-list>
</ion-content>
</ion-pane>
</body>
</html>
